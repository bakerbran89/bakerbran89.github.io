<!doctype html>
<html lang="en" ng-app="appApp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <!-- My style sheet -->
    <link rel="stylesheet" href="styles.css">
    <!--Angular CDN for minified angular and angular routes-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!--My Angular Module-->
    <script src="scripts/app.js"></script>
    <title>Brandooted</title>
</head>
<!--Nav bar-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#/!">Brandooted</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#/!">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!basic">Basic Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!projects">Current Projects</a>
            </li>
        </ul>
    </div>
</nav>
<body>
    <!--Main content-->
    <div id="main">
        <!--directive to include template of current route-->
        <div ng-view></div>
    </div>
    <!-- jQuery first, then Bootstrap, then my jquery because i am a freespirit and dont feel like figuring out angular bootstrap just to control my navbar-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').click(function () { $(".navbar-collapse").collapse('hide'); }); });</script>
</body>
</html>
